<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background: url("https://img.freepik.com/free-photo/photorealistic-style-clouds-meadow_23-2151058826.jpg") no-repeat center;
      background-size: cover;
    }

    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2033db;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #080000;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #0e0101;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #060000;
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #0c0101;
    }

    #remember {
      accent-color: #120101;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
    }

    .wrapper a {
      color: #0c0000;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fdfcfc;
      color: #070000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #100101;
      border-color: #0a0101;
      background: rgba(18, 1, 1, 0.15);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #050000;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .wrapper {
        width: 90%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        width: 95%;
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 14px;
        padding: 10px 15px;
      }

      .input-field input {
        font-size: 14px;
      }

      .input-field label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <!-- Show password checkbox -->
      <div class="show-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
      </div>
      <div class="forget">
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="index1.html">Sign in</a></p>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const showPassword = document.getElementById('showPassword');
      passwordField.type = showPassword.checked ? 'text' : 'password';
    }
  </script>
</body>
</html>
